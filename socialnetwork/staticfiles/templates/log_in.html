<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Signing</title>
</head>
<body class="container">
    <div class="nav">
    <img src="{% static 'img/difbri_logo.png'%}">
    <button class="login" onclick="document.location='log_in.html'">Вход</button>
</div>
<div class="lable">
<h1 class="text_hub">Вход</h1>
<p class="starting">Для продолжения необходимо войти</p>
<form method="post">
    {%csrf_token%}
    <input type="text" class="window" placeholder="Имя" name="name">
    <input type="email" class="window" placeholder="Почта" name="em">
    <input type="password" class="window" placeholder="Пароль" name="pass">
    <button class="signing">Войти</button>
    {%if error_message%}
    <p class="error">{{error_message}}</p>
{%endif%}
</form>
<button class="reg" onclick="document.location='{% url 'reg'%}'">Зарегистрироватся</button>
</div>
</body>
</html>
